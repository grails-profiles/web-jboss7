buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:${project.grailsVersion}"
    }
}

apply plugin: "org.grails.grails-profile"
apply plugin: "org.grails.grails-profile-publish"

group 'org.grails.profiles'
version '1.0.0.RC1'

grailsPublish {
    userOrg = 'grails'  
    githubSlug = 'grails-profiles/web-jboss7'
    license = 'Apache-2.0'
    title = "Grails Jboss 7 EAP Profile"
    desc = "A profile for Web applications"
    developers = [graemerocher:'Graeme Rocher']
}    
repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}  

dependencies {
    runtime "org.grails.profiles:web:3.2.1"
}
